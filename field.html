<!DOCTYPE html>
<html lang="en">
<head>
    <title>فیلد</title>
    <link rel="stylesheet" href="field.css">
</head>
<body>
    <div class="main-container">
        <div class="field-container">
            <button class="btn" id="acceptance-button">تایید</button>
            <div id="suitable-field-text" class="suitable-field"></div>  <!-- A container for the suitable field text -->
        </div>
        <div class="image-container">
            <img src="Mentorchii/quiz answer vector.png" class="image" alt=""> 
        </div>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', () => {
            // Retrieve the suitable field from localStorage
            const suitableField = localStorage.getItem('suitableField');

            if (suitableField) {
                // Display it in the field-container
                const fieldContainer = document.querySelector('#suitable-field-text');
                fieldContainer.textContent = suitableField;  // Insert the value inside the div
            } else {
                console.error("No suitable field found in localStorage.");
            }
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
