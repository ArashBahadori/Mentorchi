<!DOCTYPE html>
<html lang="en">
<head>
    <title>فیلد</title>
    <link rel="stylesheet" href="field.css">
</head>
<body>
    <div class="main-container">
        <div class="field-container">
            <button class="btn" id="acceptance-button">تایید</button>
            <div id="suitable-field-text" class="suitable-field">
                <h1 id="header"></h1>
                <p id="result"></p>
            </div>  <!-- A container for the suitable field text -->
        </div>
        <div class="image-container">
            <img src="Mentorchii/quiz answer vector.png" class="image" alt=""> 
        </div>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', () => {
            // Retrieve the suitable field from localStorage
          // Retrieve the values from localStorage
            const headerValue = localStorage.getItem('headerValue');
            const resultValue = localStorage.getItem('resultValue');
            console.log(headerValue);
            
            
            if (headerValue && resultValue) {
             document.querySelector('#suitable-field-text #header').textContent = headerValue;
             document.querySelector('#suitable-field-text #result').textContent = resultValue;
            } else {
             console.error("No data found in localStorage.");
            }

        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
