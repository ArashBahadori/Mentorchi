<!DOCTYPE html>
<html lang="en">
<head>
    <title>فراموشی رمز عبور</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
         <div class="container">
            <div class="title">
                <p class="text"> توکن ریست رمز عبور:</p>
                <div class="token" id="token"></div>
            </div>
            <div class="input-box">
                <input type="text" class="input" id= "token-box"placeholder="توکن خود را پیست کنید">
                <input type="password" class="input"  placeholder="رمز عبور جدید">
                <input type="password" class="input" id="new-password" placeholder="تکرار رمز عبور جدید">
            </div>
            <div class="forgotPassword-container">
                <button class="btn" id="reset-password-btn">تایید</button>
            </div>
            <!-- <a class="link-container" href="login.html">بازگشت به صفحه ورود</a> -->
         </div>
        <div class="image-container">
            <img src="forgotpassword vector.png" alt="" class="image">
        </div>

        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('resetToken');    
            document.querySelector("#token").textContent = token;            
        });

        </script>
        <script src="script.js"></script>
</body>
</html>
