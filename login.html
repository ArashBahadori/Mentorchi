<!DOCTYPE html>
<html lang="en">

<head>
    <title>ورود</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-box">
        <form id="login-form">
            <p class="enter">ورود</p>
            <div class="input">
                <input type="text" name="email" id="email_login" class="email-box" placeholder="ایمیل">
                <div id="email-error" class="error-message">ایمیل را وارد کنید</div>
                <input type="password" name="password" id="password_login" class="password-box" placeholder="رمز عبور">
                <div id="password-error" class="error-message">رمز عبور را وارد کنید</div>
            </div>
            <a class="text" id="forgot_pssword" href="forgotpassword.html">رمز عبور خود را فراموش کرده اید؟</a>
            <button class="btn" id="login_button">تایید</button>
        </form>
        <div class="container">
            <p>اکانت ندارید؟</p>
            <a href="signup.html">ثبت نام</a>
        </div>
        <div class="image-container">
            <img src="Mentorchii/login vector02.png" alt="">
        </div>
    </div>
    <script src="script.js">

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous errors
            clearErrors();

            let hasError = false;

            // Get the input fields
            const email = document.getElementById('email_login');
            const password = document.getElementById('password_login');

            // Validate Email field
            if (email.value.trim() === '') {
                showError(email, 'email-error');
                hasError = true;
            }

            // Validate Password field
            if (password.value.trim() === '') {
                showError(password, 'password-error');
                hasError = true;
            }

            // If no errors, you can submit the form (or do whatever you want)
            if (!hasError) {
                alert('Form submitted successfully!');
                // For now, we'll reset the form for demo purposes.
                document.getElementById('login-form').reset();
            }
        });

        // Function to show error message
        function showError(input, errorId) {
            const errorMessage = document.getElementById(errorId);
            errorMessage.style.display = 'block'; // Show error message
            input.classList.add('error-field'); // Add red border to input
        }

        // Function to clear all error messages
        function clearErrors() {
            // Hide error messages
            document.querySelectorAll('.error-message').forEach((message) => {
                message.style.display = 'none';
            });

            // Remove error styles from fields
            document.querySelectorAll('.error-field').forEach((field) => {
                field.classList.remove('error-field');
            });
        }

    </script>
</body>

</html>
