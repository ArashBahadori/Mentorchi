<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ورود</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div
      id="login-error"
      style="
        position: fixed;
        top: 20px;
        right: 700px;
        color: white;
        padding: 10px;
        display: none;
        border-radius: 5px;
      "
    ></div>
    <!-- <div class="rblob-container"><img src="attachments/red login blob.png" alt="Just a red blob" class="red-blob"></div> -->
    <div class="login-box">
      <form>
        <p class="enter">ورود</p>
        <div class="input">
          <input
            type="text"
            name="email"
            id="email_login"
            class="email-box"
            placeholder="ایمیل"
          />
          <input
            type="password"
            name="password"
            id="password_login"
            class="password-box"
            placeholder="رمز عبور"
          />
        </div>
        <a class="text" id="forgot_pssword" href="forgotpassword.html"
          >رمز عبور خود را فراموش کرده اید؟</a
        >
        <button class="btn" id="login_button">تایید</button>
      </form>
      <div class="container">
        <p>اکانت ندارید؟</p>
        <a href="signup.html">ثبت نام</a>
      </div>
      <div class="image-container">
        <img src="Mentorchii/login vector02.png" alt="" />
      </div>
    </div>
    <!-- <div class="bblob-container"><img src="attachments/blue login blob.png" alt="Just a blue blob" class="blue-blob"></div> -->
    <script src="script.js"></script>
  </body>
</html>
