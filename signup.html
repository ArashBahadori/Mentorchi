<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>ثبت نام</title>
</head>
<body>
    <div class="rblob-container"><img src="attachments/red signup blob.png" alt="Just a red blob" class="red-blob"></div>
    <div class="signup-container">
        <h2>ثبت نام</h2>
        <form class="input">
            <input type="text" placeholder="نام" class="input-field" id="name_signup">
            <div id="name-error" class="error-message">نام را وارد کنید</div>
            <input type="email" placeholder="ایمیل" class="input-field" id="email_signup">
            <div id="email-error" class="error-message">ایمیل را وارد کنید</div>
            <input type="password" placeholder="رمزعبور" class="input-field" id="password_signup">
            <div id="password-error" class="error-message">رمزعبور را وارد کنید</div>
            <input type="password" placeholder="تکرار رمزعبور" class="input-field" id="repeat_password_signup">
            <div id="repeat-password-error" class="error-message">رمزعبور را تکرار کنید</div>
            <div id="wrong-password" class="error-message">تکرار رمز عبور اشتباه است.</div>
            <button type="submit" class="confirm-button" id="signup_button">تایید</button>
        </form>
        <div class="container">
            <p class="text">اکانت دارید؟<a href="login.html">ورود</a></p>
        </div>
        <div class="image-container">
            <img src="/Mentorchi/Mentorchii/signup vector03.png" alt="Signup vector">
        </div>
    </div>
    <div class="bblob-container"><img src="attachments/blue signup blob.png" alt="Just a blue blob" class="blue-blob"></div>
    <script src="script.js"></script>
</body>
</html>
